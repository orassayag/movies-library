<div class="container">
    <h1><i class="fa fa-video-camera"></i>&nbsp;Movies</h1>
    <div class="container movies">
        <div class="row" ng-repeat="movie in $ctrl.movies">
            <div class="col-sm image">
                {{movie.title}}
                <div class="image-container">
                    <img src="{{movie.posterurl}}" alt="{{movie.title}}" title="{{movie.title}}" ng-click="$ctrl.imageDetails(movie.id)" />
                </div>
            </div>
            <div class="col-sm">
                <div class="p5">
                    Year: {{movie.year}}
                </div>
                <div class="item">
                    {{movie.storyline}}
                </div>
            </div>
            <div class="col-sm">
                Rating: <i class="fa fa-star" aria-hidden="true" ng-repeat="i in $ctrl.moviesUtils.getRatingNumber(movie.imdbRating) track by $index"></i>
            </div>
        </div>
    </div>
</div>
